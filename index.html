<script>
// PRODUCTS DATA
const products = [
  {id:1, name:"Espresso", price:150, image:"Images/coffee-5965985_1280.jpg"},
  {id:2, name:"Cappuccino", price:200, image:"Images/gallery_2.jpg"},
  {id:3, name:"Latte", price:180, image:"Images/gallery_1.jpg"},
  {id:4, name:"Cold Coffee", price:220, image:"Images/cofffee_image.png"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function displayProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="col-md-3">
        <div class="product-card">
          <img src="${p.image}" class="img-fluid">
          <h5>${p.name}</h5>
          <p>â‚¹${p.price}</p>
          <button class="btn btn-info" onclick="addToCart(${p.id})">
            Add to Cart
          </button>
        </div>
      </div>
    `;
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
}

document.getElementById("search").addEventListener("keyup", function() {
  const value = this.value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(value));
  displayProducts(filtered);
});

displayProducts(products);
</script>
